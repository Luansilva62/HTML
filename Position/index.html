<!--- VAMOS FALAR DE POSITION:

* position: static (padrão) - Não aceita valores de top, bottom, rigth e left.
* position: fixed - fixa o elemento na tela.
* position: sticky - age como adesivo, fixa o elemento só onde eu determinar.
* position: relative - posição relativa a posição inicial dele.
* position:  absolute - posição absoluta  aalgumlemento ou a página.
                           / SE NÃO TIVER PAI/ PAIFOR static -> POSICIONA REFERANTE A PÁGINA.
                          / SE O PAI NÃO FOR static -> POSICIONA REFERANTE AO PAI.

* top = topo ou em cima
* bottom = em baixo ou final
* rigth = lado direito
* left = Lado esquerdo
-->
